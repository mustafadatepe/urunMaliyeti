<script language="javaScript"> 
 
function Pazaryeri(ne){ 
ne.sonuç.value=(parseFloat(ne.say1.value)*parseFloat(ne.say2.value)*parseFloat(ne.say3.value))*0.78+8.84; 
} 
function Siteveİnstagram(ne){ 
ne.sonuç.value=parseFloat(ne.say1.value)*parseFloat(ne.say2.value)*parseFloat(ne.say3.value)+8.84; 
} 

</script> 
 
</head> 
<body> 
<table border="100" width="100"bgcolor="black
"><tr><td> 
<form name="formum"><font color="white">

<br>Ürün Barkodu<input type="text" name="say2">

<center>
